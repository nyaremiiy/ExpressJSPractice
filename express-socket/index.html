<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-8">
          <div class="messages-list d-none">
            <h2>Messages</h2>
            <ul class="list-group">
              <!-- ...list messages -->
            </ul>
          </div>
        </div>
        <div class="col-4">
          <div class="users-list d-none">
            <h2>Users</h2>
            <ul class="list-group">
              <!-- ...list users -->
            </ul>
          </div>
          <div class="login-form-container">
            <form class="login-form">
              <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" class="w-100">
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
      <div class="message-form-container fixed-bottom">
        <form class="message-form mb-5 mr-5 ml-5 d-none">
          <div class="form-row">
            <div class="col-10">
              <input type="text" class="form-control message" placeholder="message" />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary w-100">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
